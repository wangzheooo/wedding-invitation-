<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增礼物管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goldInfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">礼物名称：</label>
                <div class="col-sm-8">
                    <input name="giftName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">礼物图片链接：</label>
                <div class="col-sm-8">
                    <input name="giftUrl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">礼物价格：</label>
                <div class="col-sm-8">
                    <input name="giftGold" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "marry/goldInfo"
        $("#form-goldInfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-goldInfo-add').serialize());
            }
        }
    </script>
</body>
</html>
