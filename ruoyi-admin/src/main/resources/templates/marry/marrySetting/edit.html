<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改小程序设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-marrySetting-edit" th:object="${tMarryUser}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序appid：</label>
                <div class="col-sm-8">
                    <input name="appid" th:field="*{appid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序appsecret：</label>
                <div class="col-sm-8">
                    <input name="appsecret" th:field="*{appsecret}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评论开关：</label>
                <div class="col-sm-8">
                    <input name="commentStatus" th:field="*{commentStatus}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">祝福开关：</label>
                <div class="col-sm-8">
                    <input name="blessStatus" th:field="*{blessStatus}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">送礼开关：</label>
                <div class="col-sm-8">
                    <input name="goldStatus" th:field="*{goldStatus}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "marry/marrySetting";
        $("#form-marrySetting-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-marrySetting-edit').serialize());
            }
        }
    </script>
</body>
</html>
