<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增小程序设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-marrySetting-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序appid：</label>
                <div class="col-sm-8">
                    <input name="appid" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">小程序appsecret：</label>
                <div class="col-sm-8">
                    <input name="appsecret" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">评论开关：</label>
                <div class="col-sm-8">
                    <input name="commentStatus" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">祝福开关：</label>
                <div class="col-sm-8">
                    <input name="blessStatus" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">送礼开关：</label>
                <div class="col-sm-8">
                    <input name="goldStatus" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "marry/marrySetting"
        $("#form-marrySetting-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-marrySetting-add').serialize());
            }
        }
    </script>
</body>
</html>
